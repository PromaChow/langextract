name: Publish to PyPI
on:
  push:
    branches:
      - main

jobs:
  pypi-publish:
    environment: pypi
    name: Publish to PyPI
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build dependencies
        run: 'python -m pip install --upgrade pip

          pip install build

          '
      - id: measurement-4
        name: Record Measurement After Install build dependencies
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install build dependencies
          task: get-measurement
      - name: Build package
        run: python -m build
      - id: measurement-6
        name: Record Measurement After Build package
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Build package
          task: get-measurement
      - name: Verify build artifacts
        run: 'ls -la dist/

          pip install twine

          twine check dist/*

          '
      - id: measurement-8
        name: Record Measurement After Verify build artifacts
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Verify build artifacts
          task: get-measurement
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
permissions:
  contents: read
  id-token: write
