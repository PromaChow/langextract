name: Publish to Zenodo
on:
  push:
    branches:
      - main

concurrency:
  cancel-in-progress: false
  group: zenodo-${{ github.ref }}
jobs:
  zenodo:
    env:
      GITHUB_REPOSITORY: ${{ github.repository }}
      RELEASE_TAG: ${{ github.ref_name }}
      ZENODO_RECORD_ID: ${{ secrets.ZENODO_RECORD_ID }}
      ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
    if: ${{ !github.event.release.prerelease && github.repository == 'google/langextract'
      }}
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build distributions
        run: 'python -m pip install --upgrade pip build

          python -m build

          '
      - id: measurement-4
        name: Record Measurement After Build distributions
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Build distributions
          task: get-measurement
      - name: Install dependencies
        run: python -m pip install requests
      - id: measurement-6
        name: Record Measurement After Install dependencies
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Install dependencies
          task: get-measurement
      - name: Publish new Zenodo version
        run: python .github/scripts/zenodo_publish.py
      - id: measurement-8
        name: Record Measurement After Publish new Zenodo version
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          label: Publish new Zenodo version
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
    timeout-minutes: 15
